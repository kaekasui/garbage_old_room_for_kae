  title: 事態は最悪。
  contents1: |
     
  contents2: |
    やる気がでてきた今日この頃。
     
    
    
    
    
    
    
    しかし現在メイプルストーリーでは、ランカーを狙ったパス抜き、升でアイテム増殖、相場崩壊などが起こっています。
    
    
    このような事態に陥っているということは、他のﾌﾞﾛｸﾞやﾒｲﾎﾟに関する記事で、多くとりあげられていると思います。
    
    <a href="http://ninehalt.blog4.fc2.com/blog-entry-530.html" target="_blank">http://ninehalt.blog4.fc2.com/blog-entry-530.html</a>
    
    
    
    
    私自身も。
    ｲﾝするのは、怖い。
    けど、ｲﾝできるかどうか確かめておかないと怖い。
    
    
    
    
    そんな状況。
    
    
    
    
    
    今回の場合は「何かをしたら防げる。」そういったことがない（正確にはあるかどうかさえもわからなぃ；）みたいで、自分のする行動一つ一つが正しかったのか、間違っていたのか、考えさせられます。
    
    そしてマップで近づいてきた「赤い点（人）」すべてが怪しく感じてしまいます。
    
    ｐもメルもINT装備もない私ですが、心配デス。
    （とはいえパスワードの変えすぎでわからなくなりそぅです。。。）
    
    
    
    
    
    
    
    
    
    
    
    
    
    
    
    
    「しばらくインしない。」
    
    
    
    友達や知り合いは、こぅ考えている人が多いようです。
    
    ゲーム中に抜かれるのであれば、やはりしばらくインしないほうがいいのかもしれませんね；
    
    コレを期にメイポをやめる人もたくさんいることでしょぅ。。；
    
    
    
    
    
    
    
    私もインするのを控えるかもしれません。
    
    
    
    
    
    
    
    
    
    でゎっﾉｼ
    
  draft: false 
  created_at: 2007-06-13 11:32:38

