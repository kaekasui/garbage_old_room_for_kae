  contents1: 今日が終わっちゃうぅぅぅヽ(`Д´)ﾉ
  contents2: |
    ( ´ー`)ﾌｩｰ．．．
    セーフ☆(*´ω`*)ﾎﾟｯ
    
    毎日更新（いやしませんょ( ; ﾟДﾟ)! )が二日もたたずとまるところだったゼ(*>ω<*)
    
    さてさて、日記二日目ですが実はまだ友達にも言えてません；
    もうちょっとたったら言おうかと思います。。(*>ω<*;)ﾊｽﾞｶﾁ
    
    けれどもテキトーに回ってきた方とか、検索でひっかかった方とか、見てくださってる人もいるかと思います(*´･ω･`)
    ぁりがとぉござぃます★(*｀◇´*)ゞﾋﾞｼｯ☆
    
    
    
    こうして書いてる間に今日も終わりました|ω･`)
    
    今日(昨日？)は、学校でプレゼンの用意に大忙しぃ～
    メイポとかまったくいってません(´；ω；`)ｳｩｩ
    たまにはおもいっきりやりたぃ *＞ω＜)ﾉ
    今のとこできる予定はなぃっすけど((´･ω･`))ｼｮﾎﾞｰﾝ
    こんな日記かいてる暇あったらはいれょとかいわれそぉ((((；ﾟДﾟ)))
    
    だけども何年かたって（そんなに続いてるの？(ﾟДﾟ;) )ふと、この日記をみたときに、自分がこのときに何をやってて、何を考えて、感じて、思ってたのかとか、そーゆー懐かしいなーっテキなことをやってみたぃなと思ってはじめました(*･ω･*)
    
    忙しいときに日記とかはじめましたけど、意外に楽しいデス(*´ェ`ｄ)
