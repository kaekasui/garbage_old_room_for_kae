    まずはためしうち(∩∀`*)ｷｬｯ
    <a href="http://blog-imgs-40.fc2.com/k/a/s/kasui/s263.jpg" target="_blank"><img src="http://blog-imgs-40.fc2.com/k/a/s/kasui/s263s.jpg" alt="s263.jpg" border="0"></a><br clear="all">
    
    かぁぁぁくぅぃぃえぇぇえあええええ(;ﾟ∀ﾟ)=3ﾊｧﾊｧﾊｧﾊｧﾊｧ
    ﾚﾍﾞﾙ１で４０ｋでました(´ДÅ)
    いいっすねぇ〜〜〜〜！！
    でも消費はげしすぎる(´；ω；`)ｳｩｩ
    
    
    
    それから、インフィニティですが。
    タイラスを守れ！（だったっけ。
    っていうヤツでＰＴをくんで、スキルブックをとりにいきました〜。
    
    こんなかんじのＰＴでした(∩∀`*)
    <a href="http://blog-imgs-40.fc2.com/k/a/s/kasui/s265.png" target="_blank"><img src="http://blog-imgs-40.fc2.com/k/a/s/kasui/s265.png" alt="s265.png" border="0"></a><br clear="all">
    
    3回目でやっとこさ、クリア！
    きっと私のブリザードがきいたのでしょぅ（違
    コレのために、10レベにしちゃいましたｗ(*ﾉωﾉ)ｷｬ...
    全体攻撃したくなるヨネ！群がられると♪( *´艸`)
    
    
    
    ＠逆属性です。
    私も知らなくて、友達からきいたものですが。
    アルケスタに話しかけましょう！
    クエストの欄には載ってないので、びっくりしました｡･ﾟ･(ﾉε`)･ﾟ･｡
    
    そーやって、てきとぅに進めて今はその途中です。
    
    明日に終わればいいなぁ〜って思ってますﾟ.+:｡(´ω｀*)ﾟ.+:｡ﾎﾟｯ
    
    でゎ、今日はこれで(*´∇`)ﾉ　おやすみ〜
    
