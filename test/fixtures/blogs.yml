    包みからでた、変身のクスリ？みたいなもので、みんなで変身しました〜。
    私は、豚でした；；；；；；
    <a href="http://blog-imgs-40.fc2.com/k/a/s/kasui/s289.png" target="_blank"><img src="http://blog-imgs-40.fc2.com/k/a/s/kasui/s289.png" alt="s289.png" border="0"></a><br clear="all">
    かゎぃぃでしょ＞＜
    
    
    
    
    
    その後、ﾋﾞｼｬｽにもいってきました〜。
    
    ﾒｲｼﾞでのひさしぶりの戦闘(;ﾟ∀ﾟ)=3ﾊｧﾊｧ
    ﾌﾞﾘｻﾞｰﾄﾞ連発(;ﾟ∀ﾟ)=3ﾊｧﾊｧ
