    アレって、自分に食らう分はまったく変わらないみたいで･･･。
    「使えないやん！！！！！」
    ソレちょっと使ってたけど意味ないことに気づきました[岩陰]・ω・` )
    
    ｡ﾟ(ﾟ*ω⊂ ｸﾞｽﾝ 
    
    
    
    
    
    そして、昨日はｲｼﾕﾐでもいってきました。
