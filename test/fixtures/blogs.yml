    ＤＫさんいると2発耐えられるので、楽デスネｗ
    
    ココではHB切れずに、狩るのがたいへんだというのに、わざわざかけに来てくれましたｗ♪
    
    ((ヾ(｡･ω･)ﾉ☆ﾟ+.ｧﾘｶﾞﾄｩｗ
    
    
    友達ともﾀﾞﾍﾞったり〜。
    <a href="http://blog-imgs-40.fc2.com/k/a/s/kasui/s222.png" target="_blank"><img src="http://blog-imgs-40.fc2.com/k/a/s/kasui/s222.png" alt="s222.png" border="0"></a><br clear="all">
    
    ってさっきとまったく同じところでしゃべってる？？ｗ壁]ω・）
    
    
    
    やっぱりＰＴ員がいないと狩りに集中できませんねー。
    ってしゃべってばっかりですけどね！！ｗ
    
    
    ソロだとチャット中心にｗ
    
    
    
    
    
    
    さて。今回のトップ記事？です(*σ´Д)σYO!!
    
    またまたホーンテイルにいってきました〜！！ｗ
    でも。今回は、いけるところまで行こう！！っというメンバーですｗ
    
    
    かき集めですけどね( *´艸)( 艸｀*)
    <a href="http://blog-imgs-40.fc2.com/k/a/s/kasui/s223.jpg" target="_blank"><img src="http://blog-imgs-40.fc2.com/k/a/s/kasui/s223s.jpg" alt="s223.jpg" border="0"></a><br clear="all">
    
    中にはまーーったく知らない人や、実は知ってる人や（？）、ギャグ的要素な人やーｗぁ、苦手な人も。。？((´∀`*))ヶﾗヶﾗ
    
    こんなｶﾝｼﾞにたくさんの人がきてくれました〜。
    
    
    
    <s>名前消すのめんどぉ〜＞＜；</s>
    ものっそ雑に消してますが、ご勘弁を｡･ﾟ･(ﾉε`)･ﾟ･｡
    
    
    <a href="http://blog-imgs-40.fc2.com/k/a/s/kasui/s224.png" target="_blank"><img src="http://blog-imgs-40.fc2.com/k/a/s/kasui/s224.png" alt="s224.png" border="0"></a><br clear="all">
    パーティを組んだ人で、前回おなじみ。
    変身しちゃぃました｡･ﾟ･(ﾉε`)･ﾟ･｡
    
    
    
    これの次がボス戦です〜。
    <a href="http://blog-imgs-40.fc2.com/k/a/s/kasui/s225.jpg" target="_blank"><img src="http://blog-imgs-40.fc2.com/k/a/s/kasui/s225s.jpg" alt="s225.jpg" border="0"></a><br clear="all">
    
    
    人多っ！！
    
    
    ☆☆☆開始☆☆☆
    <a href="http://blog-imgs-40.fc2.com/k/a/s/kasui/s226.jpg" target="_blank"><img src="http://blog-imgs-40.fc2.com/k/a/s/kasui/s226s.jpg" alt="s226.jpg" border="0"></a><br clear="all">
    まったくもーぉ。
    前回と同じようなSSになってしまぃましたね！！
    
    
    後ろでやっぱりちーん？( *´艸)( 艸｀*)
    
    
    でも私は生きてますよ；；
    
    
    
    
    一番最初が「一段階」ということとしますとー。
    
    この一段階は、ホーンテイルの鼻息と、氷。の二種類の攻撃がありますねｗ
    
    鼻息は←のほうにふっとばされるという大きなKBです。
    氷は、あらかじめ氷がふってきたところに、HPMP１，１攻撃がしてくるというものでした。
    
    氷はある程度よけれました〜＞＜ｗ
    
    
    30人で行きましたが、けっこぅホンテイル軽かったですよぉ〜。
    
    
    
    一段階は、なんとか倒すことができました･ﾟ･(ﾉ∀`;)･ﾟ･ 
    <a href="http://blog-imgs-40.fc2.com/k/a/s/kasui/s227.jpg" target="_blank"><img src="http://blog-imgs-40.fc2.com/k/a/s/kasui/s227s.jpg" alt="s227.jpg" border="0"></a><br clear="all">
    
    
    経験値すくなっ！
    
    
    
    <a href="http://blog-imgs-40.fc2.com/k/a/s/kasui/s228.jpg" target="_blank"><img src="http://blog-imgs-40.fc2.com/k/a/s/kasui/s228s.jpg" alt="s228.jpg" border="0"></a><br clear="all">
    ロンギヌスあるところに、ポータルがあるので。
    
    くぐってみるとー。ホーンテイルの左首。
    
    つまりは「2段階」です。
    
    重くて、入る途中で落ちた人もいました。
    
    
    
    たぶんそこまでいうほど、重くなかったですが。
    
    1段階よりはちょっと重かったカモ・・・？
    
    <a href="http://blog-imgs-40.fc2.com/k/a/s/kasui/s229.jpg" target="_blank"><img src="http://blog-imgs-40.fc2.com/k/a/s/kasui/s229s.jpg" alt="s229.jpg" border="0"></a><br clear="all">
    
    なんだか、さっきのマップの正反対〜。
    
    ネクソンめ。力を抜きおって[壁]○´Д｀)y-~~
    
    
    
    この2段階目は、消費が大きかったです；；
    
    pｴﾘが20個。ｴﾘが400個ぐらぃでしたｗ
    
    まだまだﾚﾍﾞﾙや、技量が足りないっというとこですかね。。＞＜
    
    
    ちなみに攻撃は3種類あり。
    
    1段階では、鼻息だったものが、口から吐き出してましたΣ(ﾟﾛﾉ|┬┴
    
    そして、氷だったものが雷になり、HPMP1.1攻撃と、3kくらいくらうものの2種類がありました。
    
    
    雷はよけるのはむずかしぃですねー。。。
    
    
    
    そして、ＳＳの→のほぅのしるし？は人を指してるんじゃありませんヨ！
    
    誘惑というものです。
    
    前回言ったとおり。
    
    回復できない。
    ディスペルきかない。
    操作不能。
    ジャンプし続けるor左か右に移動しつづける。
    
    というわけのわからん状態異常デスｗ
    
    
    
    このSSでは→に移動し続けるものですネー。
    
    一人だけ、違う方向に進んでます(*σ´Д)σYO!!
    
    
    
    
    
    
    
    
    
    
    けれども2段階の半分にきたところで、主力という主力がいなくなってしまぃ、撤退することになりました。
    <a href="http://blog-imgs-40.fc2.com/k/a/s/kasui/s231.png" target="_blank"><img src="http://blog-imgs-40.fc2.com/k/a/s/kasui/s231.png" alt="s231.png" border="0"></a><br clear="all">
    3段階目に突入してみたかったところですが、残念デス。
    
    
    また今度もいく予定らしぃので。
    
    挑戦！！です((★・∀-)乂(・∀-★))ネ♪
    
    
    
    
    またいきませぅ〜。
    <s>ちょぃと赤いﾃﾞｽけどね･ﾟ･(ﾉ∀`;)･ﾟ･ </s>
    
    
    
    
    んでゎ〜。この辺で(*´ω｀)o｡ﾟ:.･+GOOD　NIGHT+･.:ﾟ｡o(´ω｀*)
    
  draft: false
  created_at: 2007-02-10 22:25:24

