  title: ブログランキング
  contents1: |
    (　ﾟДﾟ)ｙ−~~
  contents2: |
    <a href="http://blogranking.fc2.com/in.php?id=96972" target="_blank">ブログランキング</a>。
    
    サービスとしてﾃｷﾄｰに追加さしてもらったものでした|ω･`) 
    
    メイポ：７０％
    その他：２０％
    プログラミング：１０％
    
    っとわりふってるのですが。
    ってか適当すぎて、メイポの量が７０％にも達してないわけで。
    その他って、コミックだけども２０％も占めてるってわけでもなくて。
    なぜにプログラミングがあるのかも疑問なわけで。
    
    なんちゅーか、どうでもいい話しすぎダナ私！！
    
    
    まぁ〜。希望としてのものですね。
    
    メイポは、アクマで自己紹介＆訪問者から７０％ってことにして、コミック・アニメになぜに入ってるかっていったら、ただ漫画がすきなだけで（ぁ
    最初は創作にしてたんだけど、創作してる雰囲気まったくないからとりあえずその他にしてみたのでした。
    んで、プログラミングは、きっと何かの間違いデスネ！(つ▽`*)ｱﾊﾊ♪
    
    まぁ、参加してる人数が多いから。
    
    正直、見るのめんどぃなっとか。きりなさそぉ。。っとか
    思ってたわけですね|ω･`) 
    
    
    実は。。。
    友達とかの<a href="http://blogranking.fc2.com/in.php?id=96972" target="_blank">ブログランキング</a>とかも、クリックしたらもう窓をすぐ閉じちゃう派だったのです|ω･`;) 
    
    
    んで、とりあえず登録して何もしないのもアレだから今更ながらのぞいてみたら。
    
    まず、メイポにつながったわけですネ。
    
    
    だーーーーっとスクロールして。下のほうで１００位、２００位、２５０位とかどうとかでてるのをみて、自分自身のを探すのもだるくてとりあえず閉じちゃっ
    
    
    いそうになったところ。
    
    たぶん。。知り合いではないと思うけども（？）名前を知ってる人が上位にいましたΣ(-∀-；)
    上位といっても３０位とかなんですが。やっぱ、それをみるとすごいなぁ〜って思いますネ。そんな人脈（？）ほしぃものデス･ﾟ･(ﾉ∀`;)･ﾟ･ 
    ゥチのブログがランキングとかでそんな上位にきてもしゃぁなぃよぅな気がｓ（ｒｙ
    でも、up とかっていうのが表示されてると。うれしぃですね(つω`*)ﾃﾍ（単純）
    まぁ、当然ながら一ページ目にこのブログは表示されてませんょ((´∀`*))ヶﾗヶﾗ
    
    
    んで。一旦とじて、も一回クリックすると。プログラミングのページに。
    （ぃゃ。つながらなくていいょ。）
    っとか思ってたりするけど、ここでなぜか私のブログが１１位････。
    数が少ないからというのはわかるさ。
    ･･･プログラミングについて語ったことは、一度もないような気がするんですけどね！！
    だから、消そうかと思ったけど。せっかく１１位なんだし置いときたいなぁ〜っとか・・・(* _ω_)...ｱﾋｮ
    
    
    で。次に、コミック・アニメだっけか。につながらせたくって、もっかいクリックしてみたけど。メイポのページばっかりが・・・｡ﾟ(ﾟ*ω⊂ ｸﾞｽﾝ 
    
    
    やっと、つながって。よくよく見てみると。
    
    !!( ; ﾛ)ﾟ ﾟ 
    
    !!(⊃ Д)⊃≡ﾟ ﾟ 
    
    ( ･д⊂ヽ゛ｺﾞｼｺﾞｼ
    
    (;´-`).｡ｏO(ぇ・・・・)
    
    もうすでに知ってる人が多いと思いますorz
    
    
    
    ゥチでリンクさしてもらってる<a href="http://canacian.blog62.fc2.com/" target="_blank">ぉ友達のブログ</a>が。２位だったヨ！
    
    ｹﾗｹﾗヽ(ﾟ∀ﾟ)メ(ﾟ∀ﾟ)メ(ﾟ∀ﾟ)ノｹﾗｹﾗ
    
    
    ちょっとホンキでびっくりした。
    
    
    ｸﾘｯｸしまくって何度も確認しまくったし。
    
    
    「すまねー。優子さん。知らなかったゼ( ´ー｀)y-~~ﾌｰ」
    みなさすぎデスネごめんなさぃぃ〜｡｡｡ρ(-ω- )
    
    これからも、ｶﾞﾝ(　ﾟдﾟ)b ｶﾞﾚ!!
    
    
    
    
    
    
    
    
    とりあえず〜、私はメイポ５０位をねらってみよぅぅ〜(ﾉω｀*)♪
    って、それだけのために。クリックお願ぃします＞＜
    
    
    
    <a href="http://blogranking.fc2.com/in.php?id=96972" target="_blank">fc2 blog ranking</a>
    
    
    
    
    
    
    
    でさ。このブログランキングって上位だとなんかあんの？｜ﾟДﾟ)))ｺﾁｮｰﾘ☆
    
    
    |彡ｻｯ
    
