blog34:
  id: 34
  title: (*´-ω・)ﾝ?
  contents1: |
    ↓↓↓
  contents2: |
    ね、ネタがねぇ・・・・。
    
    Σ(´д`；*)ｱｯ
    
    
    
    ﾊﾞﾄﾝやればﾟ.+:｡ ヾ(｡･ω･)ﾉﾟ.+:｡ ｲｲｼﾞｬﾅｰｲ!!
    
    
    
    <b>意外とありがちバトン・２</b>
    
    ぁ。１はいつかやるわネ（⊃∀⊂）
    
    
    
    
    ①電車乗ってるときに実は動いているのは外の世界という妄想をした事がある。
    
    おう、あるじぇ。
    妄想ってゆーか錯覚？なのかな。。
    たまに外が動いてみえる|ω･`) 
    
    
    ②チャンネルを変えていて同じＣＭが流れてたらすごいスピードで交互につける。 
    
    めっちゃやる！！
    うおすげー！！ってｗ
    特に次にＣＭが違ったりしたら、違うチャンネルっていう感覚がリアルに感じられて、感動する(*´д｀*)
    めったにない瞬間だし(*´ 艸`)(´艸 `*)Йё
    
    
    ③浴槽についている蛇口に背中を打つ 
    
    蛇口には場所が場所なだけにあたらなぃかもしれなぃ・・・・けど。。
    ドアノブにならめっちゃあたる｡･ﾟ･(*ﾉД`*)･ﾟ･。
    てゆーか、目が悪いから浴槽ではいろんなことやらかすよー。・ﾟ・(pゝД；｀q)・ﾟ・
    指をドアに挟んだり（目関係なぃじゃん）、ドアノブにあたまやら背中やらぶつけたり、すべったり（コレも目関係なぃし）、お水とお湯間違ったり(*´；ェ；`*) うぅ・・・
    蛇口じゃなくてシャワーの水がふってきたり、たいへん＞＜；；
    
    
    ④貰わないつもりだったレシートを何故か手にしている。 
    
    んー。。渡されるとつい受け取ってしまう。
    最近はもらってるけど、前は手ににぎったままとか、財布につっこんだままとか・・・。
    
    
    ⑤家のどこかで何か物音がしたりしたら「そこにいるのわかってんだよ　出てきな！」と言った事がある。 
    
    一人暮らしだとあまりなぃけどΣ(-∀-；)
    実家では、弟の可能性があるので。↑やるかも(つ∀`*)っ))⌒☆
    
    
    ⑥脳内の恋愛で本当に胸きゅんになったりする 
    
    !!(⊃ Д)⊃≡ﾟ ﾟ 
    なぃこともなぃような・・・・・・・
    はずかしｗ
    妄想壁ってわけじゃぁなぃと思いたいけど。
    なぃでもない！！
    想像しちゃって、泣けてきたり。っとかって結構あるし(；・∀・)
    
    
    ⑦ケータイの電波が悪いととりあえず振る 
    
    めっちゃふるねー。
    家のマンションの中って圏外とかあるし(´ﾍ｀；)
    アンテナが近くにないみたいで〜。電波悪いのΣ(-∀-；)
    とりあえず、ふりまくるＹＯ
    
    
    ⑧進研ゼミの手紙は、漫画だけ読んで捨てる 
    
    (⊃∀｀* )ｴﾍﾍ♪
    小学校のときよく手紙きたなぁ〜
    確かに漫画だけよんで、そのへんにほったらかしてたような気がするｗｗ絵が微妙〜っとかいって、文句いいながらちゃんと呼んでたわぁ(つ∀`*)っ))⌒☆
    
    
    ⑨寝る時に人間が死んだらどうなるのか考え込んだ時がある。 
    
    あるある・・・！
    まぁ、知り合いかだれか死んだときのこととか。（殺すなよ）
    想像しちゃって、ホントに泣いちゃったことあるやぁ(´ﾍ｀；)（だから勝手に殺すなよ）
    死後その人はどこにいるんだろう〜っとか？？ｗｗ
    そんなこと考えたり。
    そんなことより、だいたいは寝るときは楽しいこと考えるよ！
    そんなん考えてたら夢見悪くなりそうじゃん＞＜*
    
    
    ⑩友達からの恋愛相談に、もっともらしい尚且つ恋愛上級者風の答えを返す。 
    しかし、心の中では「っくそー！」
    
    えぇ「っくそー！」はないよ〜
    もっともらしぃ尚且つ恋愛上級者風ってゆーのもなぃかも・・・
    そんなスレた女の子いやや；；純粋なのよ( *´艸`)ｸｽｸｽ
    でも。
    先輩だし！ｗっていわれると。
    なんか役に立つような答えとか返したくなる(-∀-；)
    ほら、相談されといてなんも答えられないとか･ﾟ･(ﾉ∀`;)･ﾟ･ 
    
    ＜小・中学時代にありがちな事＞ 
    
    ⑪柔らかくなった石鹸を、網で絞る 
    
    小学校のときの手洗い場では、網で石鹸とかつるされてるでしょ。
    アレ。洗うときとかに↑からしぼりだそうとしたことあるｗ
    
    
    ⑫「なんでそうなるの？証拠ないじゃん」証拠を求める 
    
    そんな状況に陥ったことなんぞなぃぞ(* _ω_)...ｱﾋｮ
    
    
    ⑬夜中まで起きてたことを自慢する 
    
    夜中とか。。。
    あぁ！あったかも！
    塾の友達とかに、何時まで起きてたわー(ﾟーﾟ*)とかいってたわｗ
    １１時とかを自慢((´∀`*))ヶﾗヶﾗ
    
    
    ⑭何かをお願いする時「一生のお願い」を費やす 
    
    「一生のお願い！！！"・・・(,,ﾟДﾟ)†"」
    めっちゃ言ったねぇ〜ｗ
    親とかにさ。
    毎回いつでも一生のお願いはホンキのつもりなんだけどねｗ
    一生のお願いは何度も訪れる・・・ｗｗｗ
    
    
    ⑮余ったデザートの壮絶なる奪い合いに参加。 
    
    んー。。特にはなぃや。。
    どっちかっていうと最近のほうｇ（ｒｙ
    弟とはとりあったかもしれなぃねｗｗおぼえてないです。
    
    
    ⑯「卒業生　起立！！」で在校生である自分が立つ。 
    
    めっちゃあるわ・・・・orzorzorzorz
    あれははずかしぃ。
    というかごまかすのに必死。
    私が立ってしまったことで、周りの子もつられて立ってたよ・・・・。
    ごめんなさ〜ぃ。
    
    
    ⑰次にバトンを回す人
    
    バトン！！
    だれかやろうじぇ。
    おもろいバトンやし。やって((★・∀-)乂(・∀-★))ネ♪
    
    
    
    楽しかった〜⊂⌒∠(*ﾟーﾟ)ゝつﾊﾆｬｰﾝ♪
    昔のことを思い出してしまったょ(´ДÅ)
    
    
    
    んじゃ。今日はこのへんで(*´∇`)ﾉｼ　ﾏﾀﾈ〜♪
     
  draft: false
  created_at: 2006-10-05 23:06:47

