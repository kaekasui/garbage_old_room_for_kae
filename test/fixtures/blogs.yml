  contents2: |
    私が覚えたスキルについてお話します。
    
    
    まずは全職共通のコレ。
    <a href="http://blog-imgs-40.fc2.com/k/a/s/kasui/s293.png" target="_blank"><img src="http://blog-imgs-40.fc2.com/k/a/s/kasui/s293.png" alt="s293.png" border="0"></a><br clear="all">
    メイプルヒーローを使えば、微妙に強くなります！ｗ
    
    火ブルもISで4発が増えますね.。゜+.(´▽`)。+.゜+・
    
    
    ホントは他のスキルをあげようと思ってたんですが、マスタリブックは高すぎて･･･。
    ってことで、メイプルヒーローを１０まであげました＞＜；
    いいかんじに使えそうですﾟ.+:｡(´ω｀*)ﾟ.+:｡
    
    スキルの女の子もかわいいしね！！ｗｗ
    <a href="http://blog-imgs-40.fc2.com/k/a/s/kasui/s294.png" target="_blank"><img src="http://blog-imgs-40.fc2.com/k/a/s/kasui/s294.png" alt="s294.png" border="0"></a><br clear="all">
    ( *´艸`)ﾌﾌﾌ♪
    
    
    
    次のスキルは、魔の共通スキル。
    <a href="http://blog-imgs-40.fc2.com/k/a/s/kasui/s295.png" target="_blank"><img src="http://blog-imgs-40.fc2.com/k/a/s/kasui/s295.png" alt="s295.png" border="0"></a><br clear="all">
    
    <a href="http://blog-imgs-40.fc2.com/k/a/s/kasui/s296.png" target="_blank"><img src="http://blog-imgs-40.fc2.com/k/a/s/kasui/s296.png" alt="s296.png" border="0"></a><br clear="all">
    このように、3秒間までためるスキルです＞＜
    3秒間までにためればためるほど、攻撃力が増すそうです。
    ためずにすぐにはなすと３ｋとかまでしかでませんでした(の´ⅴ｀の)
    
    
    <a href="http://blog-imgs-40.fc2.com/k/a/s/kasui/s297.png" target="_blank"><img src="http://blog-imgs-40.fc2.com/k/a/s/kasui/s297.png" alt="s297.png" border="0"></a><br clear="all">
    派手は派手ですねぇ〜。
    １振ってみましたが、、、
    
    ジョイパにいれるとバグが発生して、ずううううううううっとため続けてしまいます；；
    しかも身動きとれなくて。何もできません｡･ﾟ･(ﾉε`)･ﾟ･｡
    キーボードに入れて、ためしてみたら全角落ちしました･･（#´∀｀）ｐ
    
    私はまだレベル１なのでどうかわかりませんが、うわさによると範囲が微妙にせまくて3秒もためるのにあんまり強いわけではないそうです。。。
    
    とにかく、バグは直ってほしぃですね！！ｗ
    
    
    
    
    次も、魔の共通スキルです。
    <a href="http://blog-imgs-40.fc2.com/k/a/s/kasui/s298.png" target="_blank"><img src="http://blog-imgs-40.fc2.com/k/a/s/kasui/s298.png" alt="s298.png" border="0"></a><br clear="all">
