  contents2: |
    まぁ忙しかったといえば忙しかったし、忙しくなかったといえば忙しくなかっ・・・いや忙しかったというべきカナ？ｗ
    
    最近は、夜の10時から11時の間に寝て、朝の6時に起きるという規則正しい生活をしています。
    
    こんな規則正しい生活をしていると世界は違うように見えますね（変？
    
    朝早く目がさめて、日がさしていると布団がほしたくなります。
    
    洗濯もして、掃除なんかしちゃったりもします。
    
    それから朝ごはんを食べて、学校があれば学校に行き、就職活動で何か企業へいく予定があれば企業へと行きます。
    
    学校か企業から帰ってきたらなんだかんだとメイポにまずインして放置（ぇ
    
    まぁ帰ってきてからは自由な時間というか、メイポやったりリクナビチェックしたり、メールしたり、授業の予習復習したり、phpでなんか書いて萌えたり（？）。
    
    今日は帰ってきたのが夜8時だったので、メイポに少しインして羊をやって日とコブラだして喜びまくりまくって、9時すぎに落ちました。（ＤＴだけ？
    
    
    
    8時に帰ってきた。っといいましたが、今日は大阪の方へ企業のセミナーにいっておりました。
    
    ・・・遠いっす・・・・｡･ﾟ･(ﾉε`)･ﾟ･｡
    
    まぁ14時から3時間半のセミナーでした。
    
    この企業は他の企業にはないものを感じましたネ！.。゜+.(´▽`)。+.゜+・
    
    3時間半なんていうこんな長い間のセミナーは今まで受けたことなく、また一番疲れなかった企業でした＞＜
    
    純粋に楽しかったデス(∩∀`*)
    
    同じ情報系の方と少し仲良くなり、始まる前にもしゃべったりもしていたのですが、休憩中にもしゃべったり。
    帰りは、しゃべりながら一緒に大阪駅まで歩きました。
    
    大阪駅までくると、「それではまた＾＾」っと別れたのですが、心中（もう逢うことがないのだろうな）っと少し残念というか寂しいというか。そんな気分を感じました･ﾟ･(ﾉ∀`;)･ﾟ･ 
    こんなことってあるのですね(´ДÅ)
    
