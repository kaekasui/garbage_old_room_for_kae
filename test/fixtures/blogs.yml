  contents1: |
    あぁ。今日は忙しくなりそう。
    
    ってことで早めに日記かいております☆
    
    昨日は寝すぎてかけませんでしたすぃません(´；ω；`)ｳｩｩ
  contents2: |
    今日もバトンやりま〜す。
    
    私はまってんのかしらｗ
    
    おもろぃバトンだからもらってきちゃぃました☆
    考えた人すごいわー
    
    
    でゎでゎ
    
    ↓↓↓
    
    
    
    1. 理想の女（男）が記憶喪失で落ちている。
     
    ぃぁ。とりあえず家にもって帰るぜ。
    
    2. 歩いていたらサインを求められた。 
    
    びびるなぁ。
    私いつの間に有名になってんｗ
    たぶん最初はダレと間違ってんのか確認さしてもらぅわぁ＞＜；
    
    3. 引き出しからドラえもんが出て来た。 
    
    ぶｗ
    ドラえもんデスカ。
    引き出しからドラえもんがﾄﾞ━━━(ﾟﾛﾟ;)━━ﾝ!!
    なんつーか突然とかびびるｗｗどっかでだれかのイタヅラかと思っちゃうわぁｗ
    あの大山のぶ代さんの声なら信じるかもしれん・・・・。
    ほんものならスペアポケットもらぅじぇ♪ﾟ.+:｡(〃ω〃)ﾟ.+:｡ 
    
    4. 殺し屋に「死に方くらい選ばせてやるよ」と言われた。 
    
    (p*･ω･`*q) きゃぁッ♪
    殺し屋さんｶｯｸ｡ﾟ+.(*｀･∀･´*)ﾟ+.ﾟｲｨ!!
    
    5. 見知らぬ大富豪に遺産を残された。 
    
    なんですと!!( ; ﾛ)ﾟ ﾟ 
    ありがたくいただきます!!(⊃ Д)⊃≡ﾟ ﾟ 
    たぶんなんかの間違いなのですよ( ´⊿`)y-~~
    
    6. 初対面で｢B型？｣と聞かれた。 
    
    よく言われるよ＞＜実はO型なの。
    めっちゃマイペースだけど、めんどくさがりやでおーざっぱやで((´∀｀*))
    
    7. 預金残高が増えていた。 
    
    ぁれ？こんなもんかな。
    っとたぶん全然気づきません。 
    減ってても気づきません。
    (⊃∀｀* )ｴﾍﾍ♪
    
    8. カモシカの様な脚にされた。 
    
    ちょっとうれしいぜ・・・・。
    この大根。つーかこのカブのような足をダレか何とかしてくれ！！！
    
    9. 前に並んでる人に｢俺の背後に立つんじゃねぇ！｣と言われた。 
    
    「でゎ私の方を向いてください！！」
    つーかどないせーっちゅーねんｗｗｗ
    
    10. ｢犯人はあなたです！｣と言われた。 
    
    「犯人を、貴方です」
    ヽ(´ー｀)ノ ｲｯﾁｬｯﾀ､ｲｯﾁｬｯﾀ
    翡翠ちゃん知らない人はｺﾞﾒﾝﾁｬｲ...¢(-∀-○)
    ぃぁ。実際そう見えちゃったのは♀としてダメだよね。。。
    
    11. 鏡をみたら目がヤギ目になっていた。 
    
    とりあえず外でるときはｸﾞﾗｻﾝ必須ダネ(´ﾍ｀；)
    ヤギ目とか凹むわーｗ 
    
    12. 尻の割れ目が消えていた。 
    
    ｗｗｗｗｗｗ
    なんこれｗｗｗ
    割れ目なぃとか。。
    すんごい真剣にいろいろいろいろいろいろ考えると思うｗ
    │◎　 ◎│Ψ ﾋﾟｶﾞｰｶﾞｰ│◎　 ◎│Ψ ﾋﾟｶﾞｰｶﾞｰ(なんらかの障害により放送できませんでした。)
    とかとかね。
    最終的には病院いくだろぅなぁ・・ｗ（普通だ）
    
    13. 偶然手に取った本の主人公が明らかに自分だった。 
    
    作者だれｗｗｗ
    こわぁ。。ｗ
    とりあえず手紙かなんか出して連絡とってみるわぁｗ
    
    14. モナリザがこっちを見ている気がする。 
    
    こわっっっ！！
    こっち見てるのかどうか確認するために微妙に動いてみるとか。
    もしこっちみてたりなんかしてたら、怖くて逃げそうｗｗｗ
    
    15. バトンを回す人 
    
    おもろぃバトンだったんで是非みんなやってみてーｗｗｗｗ
    
    
    
    んじゃ今日もがんばりますわーｗヾ(*ﾟωﾟ)人(*ﾟωﾟ)ﾉｼ　ﾊﾞｲﾊﾞｲィﾝ
    
